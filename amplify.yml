version: 1
applications:
  - appRoot: webapp
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.13.0
            - nvm use 18.13.0
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist/app1
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
