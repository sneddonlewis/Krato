<h3>Today's Workouts</h3>
<button mat-fab extended color="primary" (click)="addWorkoutDialog()">Add</button>
<ng-container *ngIf="workouts$ | async as workouts">
  <table mat-table [dataSource]="workouts">
    <ng-container matColumnDef="exercise">
      <th mat-header-cell *matHeaderCellDef>Exercise</th>
      <td mat-cell *matCellDef="let workout">{{ workout.exercise.name }}</td>
    </ng-container>

    <ng-container matColumnDef="reps">
      <th mat-header-cell *matHeaderCellDef>Reps</th>
      <td mat-cell *matCellDef="let workout">{{ workout.repetitions }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let workout">{{ workout.time }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['exercise', 'reps', 'time']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['exercise', 'reps', 'time']"></tr>
  </table>
</ng-container>
