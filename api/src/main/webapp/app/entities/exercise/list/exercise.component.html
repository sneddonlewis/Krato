<div>
  <h2 id="page-heading" data-cy="ExerciseHeading">
    <span jhiTranslate="kratoApp.exercise.home.title">Exercises</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <span jhiTranslate="kratoApp.exercise.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-exercise"
        [routerLink]="['/exercise/new']"
      >
        <span jhiTranslate="kratoApp.exercise.home.createLabel"> Create a new Exercise </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <kt-alert></kt-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="exercises?.length === 0">
    <span jhiTranslate="kratoApp.exercise.home.notFound">No Exercises found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="exercises && exercises.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
            </div>
          </th>
          <th scope="col">
            <div>
              <span jhiTranslate="kratoApp.exercise.name">Name</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.exercise.description">Description</span>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exercise of exercises; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/exercise', exercise.id, 'view']">{{ exercise.id }}</a>
          </td>
          <td>{{ exercise.name }}</td>
          <td>{{ exercise.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/exercise', exercise.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/exercise', exercise.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(exercise)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
