<form *ngIf="exercise" name="deleteForm" (ngSubmit)="confirmDelete(exercise.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="exerciseDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-exercise-heading" jhiTranslate="kratoApp.exercise.delete.question" [translateValues]="{ id: exercise.id }">
      Are you sure you want to delete Exercise {{ exercise.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-exercise" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
