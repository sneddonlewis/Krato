<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="exercise">
      <h2 data-cy="exerciseDetailsHeading"><span jhiTranslate="kratoApp.exercise.detail.title">Exercise</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <kt-alert></kt-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ exercise.id }}</span>
        </dd>
        <dt><span jhiTranslate="kratoApp.exercise.name">Name</span></dt>
        <dd>
          <span>{{ exercise.name }}</span>
        </dd>
        <dt><span jhiTranslate="kratoApp.exercise.description">Description</span></dt>
        <dd>
          <span>{{ exercise.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/exercise', exercise.id, 'edit']" class="btn btn-primary">
        <span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
