<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appUser">
      <h2 data-cy="appUserDetailsHeading"><span jhiTranslate="kratoApp.appUser.detail.title">App User</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <kt-alert></kt-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ appUser.id }}</span>
        </dd>
        <dt><span jhiTranslate="kratoApp.appUser.internalUser">Internal User</span></dt>
        <dd>
          <span>{{ appUser.internalUser?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/app-user', appUser.id, 'edit']" class="btn btn-primary">
        <span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
