<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-workout-heading" data-cy="WorkoutCreateUpdateHeading" jhiTranslate="kratoApp.workout.home.createOrEditLabel">
        Create or edit a Workout
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="kratoApp.workout.repetitions" for="field_repetitions">Repetitions</label>
          <input
            type="number"
            class="form-control"
            name="repetitions"
            id="field_repetitions"
            data-cy="repetitions"
            formControlName="repetitions"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="kratoApp.workout.negatives" for="field_negatives">Negatives</label>
          <input type="number" class="form-control" name="negatives" id="field_negatives" data-cy="negatives" formControlName="negatives" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="kratoApp.workout.time" for="field_time">Time</label>
          <div class="d-flex">
            <input
              id="field_time"
              data-cy="time"
              type="datetime-local"
              class="form-control"
              name="time"
              formControlName="time"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="kratoApp.workout.exercise" for="field_exercise">Exercise</label>
          <select
            class="form-control"
            id="field_exercise"
            data-cy="exercise"
            name="exercise"
            formControlName="exercise"
            [compareWith]="compareExercise"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="exerciseOption" *ngFor="let exerciseOption of exercisesSharedCollection">{{ exerciseOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="kratoApp.workout.appUser" for="field_appUser">App User</label>
          <select
            class="form-control"
            id="field_appUser"
            data-cy="appUser"
            name="appUser"
            formControlName="appUser"
            [compareWith]="compareAppUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="appUserOption" *ngFor="let appUserOption of appUsersSharedCollection">{{ appUserOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
