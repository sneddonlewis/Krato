<form *ngIf="workout" name="deleteForm" (ngSubmit)="confirmDelete(workout.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="workoutDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-workout-heading" jhiTranslate="kratoApp.workout.delete.question" [translateValues]="{ id: workout.id }">
      Are you sure you want to delete Workout {{ workout.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-workout" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
