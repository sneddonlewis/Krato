<div>
  <h2 id="page-heading" data-cy="WorkoutHeading">
    <span jhiTranslate="kratoApp.workout.home.title">Workouts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <span jhiTranslate="kratoApp.workout.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-workout"
        [routerLink]="['/workout/new']"
      >
        <span jhiTranslate="kratoApp.workout.home.createLabel"> Create a new Workout </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <kt-alert></kt-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="workouts?.length === 0">
    <span jhiTranslate="kratoApp.workout.home.notFound">No Workouts found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="workouts && workouts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.workout.repetitions">Repetitions</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.workout.negatives">Negatives</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.workout.time">Time</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.workout.exercise">Exercise</span>
            </div>
          </th>
          <th scope="col">
            <div class="d-flex">
              <span jhiTranslate="kratoApp.workout.appUser">App User</span>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let workout of workouts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/workout', workout.id, 'view']">{{ workout.id }}</a>
          </td>
          <td>{{ workout.repetitions }}</td>
          <td>{{ workout.negatives }}</td>
          <td>{{ workout.time | formatMediumDatetime }}</td>
          <td>
            <div *ngIf="workout.exercise">
              <a [routerLink]="['/exercise', workout.exercise.id, 'view']">{{ workout.exercise.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="workout.appUser">
              <a [routerLink]="['/app-user', workout.appUser.id, 'view']">{{ workout.appUser.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/workout', workout.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/workout', workout.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(workout)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="workouts && workouts.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>
  </div>
</div>
